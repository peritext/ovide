  <script>
    var oReq = new XMLHttpRequest();

    oReq.addEventListener("progress", updateProgress);
    oReq.addEventListener("load", transferComplete);
    oReq.addEventListener("error", transferFailed);
    oReq.addEventListener("abort", transferCanceled);

    var loader = document.getElementById('loader');

    // progress on transfers from the server to the client (downloads)
    function updateProgress (oEvent) {
      if (oEvent.lengthComputable) {
        var percentComplete = oEvent.loaded / oEvent.total * 100;
        loader.style.width = percentComplete + '%';
      } else {
        // Unable to compute progress information since the total size is unknown
      }
    }

    function transferComplete(evt) {
      // console.log("The transfer is complete.");

    }

    function transferFailed(evt) {
      console.error("Script loading: An error occurred while transferring the file.");
    }

    function transferCanceled(evt) {
      console.warn("Script loading: The transfer has been canceled by the user.");
    }
    oReq.open('GET', '/build/bundle.js', true);
    oReq.send();
    oReq.onreadystatechange = function () {
        if (oReq.readyState === 4) {
            if (oReq.status >= 200 && oReq.status < 300 || oReq.status == 304) {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.text = oReq.responseText;
                document.body.appendChild(script);
            }
        }
    };
  </script>
